<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with javascript</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>

            </div>
        </div>

        <div class="location-not-found">
            <h1>sorry, Location not found !!!</h1>
            <img src="images/png-image 05.png" alt="404 Error">
        </div>
        <div class="weather-body">
            <img src="/images/23698-6-weather-transparent-background-thumb 06.png" alt="weather image" class="weather-image">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description"> light rain </p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                            <p>humidity</p>
                    </div>
                </div>


                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                            <p>wind speed</p>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="script.js"></script>

    <script src="https://kit.fontawesome.com/a124d434b1.js" crossorigin="anonymous"></script>
</body>
</html>
